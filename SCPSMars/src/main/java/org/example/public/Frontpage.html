<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lightning</title>
    <link rel="stylesheet" href="./FrontpageStyle.css">
</head>
<body>
<main>
    <div class="outerContainer">
        <div class="graphicalLightningsContainer">
            <h1>Lightning Data</h1>
        </div>
        <div class="test" id="lightningInfoContainer">
            Somethigfredwng
        </div>

        <div id="day-data">Loading...</div> <!-- Div to display fetched data -->

        <script type="module">
            import { fetchDay } from './script.js'; // Adjust the path if necessary

            const displayData = (data) => {
                const dayDataDiv = document.getElementById('day-data');
                dayDataDiv.textContent = data;
            };

            // Call the fetchDay function and handle the result
            fetchDay()
                .then(data => {
                    console.log('Fetched data:', data);
                    displayData(data); // Display fetched data in the div
                })
                .catch(error => {
                    console.error('Error:', error);
                    const dayDataDiv = document.getElementById('day-data');
                    dayDataDiv.textContent = 'Error fetching data.';
                });
        </script>

    </div>
</main>
<script src="script.js" type="module"></script>
</body>
</html>
